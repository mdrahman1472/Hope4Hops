{% extends "base.html" %}

{% block title %}Hope 4 Hops{% endblock %}

{% block body %}
<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home.css') }}">
</head>

<body>

{% for name, address, city, state, zip, traffic, lat, lon, dist in all_component %}
	

	<h3>{{name}}</h3>
	<h5>{{address}}</h5>
	<h5>{{city}}, {{state}} {{zip}}</h5>
	<p>{{traffic}}, {{dist}}</p>
	<p>{{lat}}, {{lon}}</p>

{% endfor %}


</body>
{% endblock %}
