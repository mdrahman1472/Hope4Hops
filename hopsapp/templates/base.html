<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap stuff -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="{{ url_for('static', filename='js/googleapi.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton.css') }}">

    <!-- jQuery -->

  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand logo_cls" href="/">
		<img src="{{ url_for('static', filename='images/nlogo.png') }}" alt="Hope4Hops Logo" height="40" width="60"></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>

            <li><a href="/contact">Contact</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
              <li><a href="/register">Register</a></li>
              <li><a href="/logout">Logout</a></li>
            <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>

          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Nav Bar -->

<div class="container-fluid text-center">
        <!-- <div class="row content"> -->


    <div class="col-sm-2 sidenav pull-right">
       <div>
 Search
         <form method="POST">

     <input type="text" name="text_search" placeholder="Search by Name..."><br>
   <input type="radio" name="searchtype" value="beer" checked> Beer<br>
   <input type="radio" name="searchtype" value="brewery"> Brewery<br>
   <input type="radio" name="searchtype" value="store"> Store<br>
  <!-- cordinates of location input -->
   <input type="hidden" id = "location" name="location" value=""/>

       <button type="submit" name="submit" value="search">
         <span class="glyphicon glyphicon-search"> Search</span>
       </button>


     </form>
       </div>
     </div>



    {% block body %}{% endblock %}
<!-- Footer margin -250px left and right to expand -->
    <footer class="container-fluid text-center">
      <p>Property of Hope4Hops: <a href="/contact">Contact Us</a></p>
    </footer>
