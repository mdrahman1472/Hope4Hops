<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap stuff -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="{{ url_for('static', filename='js/googleapi.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/nlogo.png') }}">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Spectral SC" rel="stylesheet" type="text/css">

  </head>

  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand logo_cls" href="/">
		<img src="{{ url_for('static', filename='images/nlogo.png') }}" alt="Hope4Hops Logo" height="40" width="60"></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li {% if request.path == '/' %}class="active"{% endif %}><a href="/">Home</a></li>
            <li {% if request.path == '/about' %}class="active"{% endif %}><a href="/about">About</a></li>

            <li {% if request.path == '/contact' %}class="active"{% endif %}><a href="/contact">Contact</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
              <li {% if request.path == '/addbeer' %}class="active"{% endif %}><a href="/addbeer">Add Beer</a></li>
              <li {% if request.path == '/addstore' %}class="active"{% endif %}><a href="/addstore">Add Store</a></li>
              <li {% if request.path == '/register' %}class="active"{% endif %}><a href="/register">Register</a></li>
              <li {% if request.path == '/logout' %}class="active"{% endif %}><a href="/logout">Logout</a></li>
            <li {% if request.path == '/login' %}class="active"{% endif %}><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>

          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Nav Bar -->

<div class="container-fluid text-center">
        <!-- <div class="row content"> -->




    {% block body %}{% endblock %}
<!-- Footer margin -250px left and right to expand -->
<div class="row">
  <footer class="container-fluid text-center">
      <p>Property of Hope4Hops: <a href="/contact">Contact Us</a></p>
    </footer>
</div>


  </body>
</html>
