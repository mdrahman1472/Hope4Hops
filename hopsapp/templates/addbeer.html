<div class="container custom_css">
	<h2>Add Beer</h2>
	<form method="POST">
        <input type="text" name="beer_name"/> Beer Name</label><br>
        <input type="text" name="beer_brewery"/> Brewery </label><br>
        <input type="text" name="beer_abv"/> ABV </label><br>
        <select name="beer_type">
            <option value="STOUT">Stout</option>
            <option value="LAGER">Lager</option>
            <option value="IPA">IPA</option>
            <option value="PILSNER">Pilsner</option>
            <option value="PORTER">Porter</option>
            <option value="BITTER">Bitter</option>
            <option value="SAISON">Saison</option>
        </select> Beer Type<br>
        <select name="beer_seasonal">
            <option value="None">All Year</option>
            <option value="winter">Winter</option>
            <option value="spring">Spring</option>
            <option value="summer">Summer</option>
            <option value="autumn">Autumn</option>
        </select> Season<br>
        <input type="text" name="beer_store"/> Store Name </label><br>
        <input type="text" name="beer_retail_cost"/> Retail Cost </label><br>
        <select name="beer_delivery_day_of_the_week">
            <option value="MON">MON</option>
            <option value="TUE">TUE</option>
            <option value="WED">WED</option>
            <option value="THU">THU</option>
            <option value="FRI">FRI</option>
            <option value="SAT">SAT</option>
            <option value="SUN">SUN</option>
        </select> Delivery Day of the Week<br>
        <input type="text" name="beer_image"/> Beer Image Link</label><br>


	  <button type="submit" name="submit" value="submit" class="btn btn-primary">Submit</button>
	</form>
