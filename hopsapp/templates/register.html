{% extends "base.html" %}

{% block title %}Hope 4 Hops | Register{% endblock %}

{% block body %}
<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register.css') }}">
  <style type="text/css">
    body{
        background: url({{ url_for('static', filename='images/beer_for_login_page.jpg') }}) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
  </style>
</head>

<div class="container custom_css">
	<h2>Register</h2>
	<form method="POST">
        <div class="form-group row">
            <label class="col-form-label">Name</label>
            <input type="text" name="name" required />
        </div>
        <div class="form-group row">
            <label class="col-form-label">Email</label>
            <input type="text" name="email" required />
        </div>
        <div class="form-group row">
            <label class="col-form-label">Phone</label>
            <input type="text" name="phone"/>
        </div>
        <div class="form-group row">
            <label class="col-form-label">Password</label>
            <input type="password" name="password" required />
        </div>
        <div class="form-group row">
            <label class="col-form-label">Confirm Password</label>
            <input type="password" name="confirm_password" required />
        </div>
        <input type="radio" name="usertype" value="customer"> Customer<br>
        <input type="radio" name="usertype" value="storeowner"> Store Owner<br>
        <br>
	  <button type="submit" name="submit" value="register" class="btn btn-primary">Register</button>
	</form>
</div>
{% endblock %}
